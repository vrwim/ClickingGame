<html>
<head>
	<title>Bedankt!</title>
</head>
<body>
	<h1 style="text-align: center;">Einde game!</h1>
	<p id="textToReplace" style="text-align: center;">
		
	<font face="Arial" size="5">
		Je hebt het spel be&euml;indigd. 
		<br/>
		<br/>
		Je behaalde {{totalPoints}} punten! Je had ondertussen al {{totalClicks}} keer geklikt.
		<br/>
		<br/>

		<b>Schrijf <u>het aantal punten</u> en <u>aantal clicks</u> neer op het blad papier en in qualtrics!</b>
	</font>
	</p>
	<a href="export.html">Export data</a>
	<script>
		var params = window.location.search.substr(1).split('&');

		var text = document.getElementById('textToReplace').innerHTML;

		for(var i = 0; i < params.length; i++) {
			var param = params[i].split('=');
			text = text.replace(new RegExp('{{'+param[0]+'}}', 'g'), param[1]);
		}

		document.getElementById('textToReplace').innerHTML = text;
	</script>
</body>
</html>
