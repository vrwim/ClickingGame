<html>
<head>
	<title>Thanks!</title>
</head>
<body>
	<h1>Thanks!</h1>
	<p id="textToReplace">
	Hier kan je wat tekst ingeven om de persoon te bedanken. Elke parameter mag maar 1x voorkomen.
	<br/>
	Hey {{userName}}! Zeer goed gedaan, je behaalde {{totalPoints}} {{totalPoints}} punten! Je had ondertussen al {{totalClicks}} keer geklikt.
	</p>
	<script>
		var params = window.location.search.substr(1).split('&');

		var text = document.getElementById('textToReplace').innerHTML;

		for(var i = 0; i < params.length; i++) {
			var param = params[i].split('=');
			text = text.replace(new RegExp('{{'+param[0]+'}}', 'g'), param[1]);
		}

		document.getElementById('textToReplace').innerHTML = text;

	</script>
</body>
</html>
