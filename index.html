<html>
<head>
	<title>Clickety-click</title>
	<style type="text/css">
	#container {
		width: 100%;
		margin: 0 auto;
		padding: 0;
	}
	#left,
	#right {
		float: left;
		width: 40%;
	}
	#middle {
		float: left;
		width: 20%;
	}
	.centerImg {
		display:block;
		margin:auto;
	}
	body {
		margin: 0;
		padding: 0;
		width: 100%;
	}
</style>
</head>
<body>
	<div id="container">
		<div id="left">
			<img id="imgLeft" class="centerImg" src="https://www.greatamericancookies.com/app/themes/greatamericancookies/library/images/home/carousel3.png" height="350" alt="" />
		</div>
		<div id="middle">
			<h1 id="clicksText">Welkom! <br /> <br />
			Om het spel te beginnen klik op het koekje.</h1>
			<input type="button" id="stopButton" value="Druk hier als je wilt stoppen."/>
		</div>
		<div id="right">
			<img id="imgRight" class="centerImg" src="https://www.greatamericancookies.com/app/themes/greatamericancookies/library/images/home/carousel3.png" height="350" alt="" />
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
