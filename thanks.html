<body>
	<h1>Einde game!</h1>
	<p id="textToReplace">
		
<FONT FACE="Arial"><FONT SIZE="5">Je hebt het spel beÃ«indigd. 
	<br/> <br />
	Je behaalde {{totalPoints}} punten! Je had ondertussen al {{totalClicks}} keer geklikt. <br /> <br />

	<B>Schrijf <U>het aantal punten</U> en <U>aantal clicks</U> neer op het blad papier en in qualtrics!</B></FONT></FONT>
	</p>

	<script>
		var params = window.location.search.substr(1).split('&');

		var text = document.getElementById('textToReplace').innerHTML;

		for(var i = 0; i < params.length; i++) {
			var param = params[i].split('=');
			text = text.replace(new RegExp('{{'+param[0]+'}}', 'g'), param[1]);
		}

		document.getElementById('textToReplace').innerHTML = text;

	</script>
</body>
</html>
